name: Feature Request
description: Request an addition or removal.
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature. Please fill out the information below.
  - type: dropdown
    attributes:
      label: Feature Type
      description: What area of improvement would you suggest?
      multiple: false
      options:
        - New Library
        - New Feature
        - Performance
        - Navigation
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description of Feature
      placeholder: |
        Ex: Add my library XXX/YYY to the project.
    validations:
      required: true