name: Publish KNCR Repositories

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  schedule:
    - cron: "0 0 * * Sun" # Weekly on Sunday at midnight UTC

  workflow_dispatch:

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-24.04
          - name: macos-x64
            os: macos-13
          - name: macos-arm64
            os: macos-15
          - name: windows-x64
            os: windows-2025

    permissions:
      contents: read

    defaults:
      run:
        shell: bash

    name: Publish KNCR Builds / ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Set up Konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan/caches
            ~/.konan/dependencies
            ~/.konan/kotlin-native-prebuilt-*
          key: ${{ runner.os }}-konan
          restore-keys: |
            ${{ runner.os }}-konan
      - name: Install Kotlin
        uses: fwilhe2/setup-kotlin@main
        with:
          version: '2.1.20'
          install-native: true
      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.4
      - name: Setup Maven Settings
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: '[{"id": "calcugames", "username": "${{ secrets.NEXUS_USERNAME }}", "password": "${{ secrets.NEXUS_PASSWORD }}"}]'
      # Dependencies
      - name: Install Windows Dependencies
        if: startsWith(matrix.os, 'windows')
        shell: cmd
        run: powershell -Command "(Invoke-WebRequest -Uri https://git.io/JnHTY -OutFile install_zlib.bat)"; ./install_zlib.bat; del install_zlib.bat
      - name: Install macOS Dependencies
        if: startsWith(matrix.os, 'macos')
        run: brew install zlib
      - name: Install Linux Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libz-dev
      # KNCR
      - name: Get GCC Information
        run: g++ --version
      - name: Change Permissions
        run: chmod +x ./gradlew
      - name: Run KNCR
        run: ./gradlew clean kncrRun --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Stop Gradle
        run: ./gradlew --stop